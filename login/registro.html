<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - El Séptimo Bocado</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
<header class="navbar">
  <a href="../principal/index.html" class="logo">
    <img src="../iconos/logo.png" alt="El Séptimo Bocado" style="height:70px;">
  </a>
  <nav>
    <ul>
      <li><a href="../principal/index.html">Inicio</a></li>
      <li><a href="../cartelera/cartelera.html">Cartelera</a></li>
      <li><a href="../menu/menu.html">Menu</a></li>
      <li><a href="../eventos/eventos.html">Eventos</a></li>
      <li><a href="../login/login.html">Inicia Sesion</a></li>
      <li><a href="../contacto/contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<section class="login-section">
  <div class="login-container">
    <h2>Crear cuenta</h2>
    <form id="registerForm">
      <input id="nombre" type="text" placeholder="Nombre" required>
      <input id="email" type="email" placeholder="Correo electrónico" required>
      <input id="password" type="password" placeholder="Contraseña (mín. 4)" minlength="4" required>
      <button type="submit">Registrarme</button>
      <button type="button" onclick="window.location.href='login.html'" class="secundario">Ya tengo cuenta</button>
    </form>
  </div>
</section>

<footer><p>&copy; 2025 El Séptimo Bocado. Todos los derechos reservados.</p></footer>

<script type="module">
  import { register } from "../auth/auth.js";

  const form = document.getElementById("registerForm");
  form.addEventListener("submit", async (e)=>{
    e.preventDefault();
    const nombre   = document.getElementById("nombre").value.trim();
    const email    = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try{
      await register({ nombre, email, password });
      let destino = localStorage.getItem("reservacionDestino") || "../reservacion/reservacion.html";
      const pending = localStorage.getItem("pendingMovie");
      localStorage.removeItem("reservacionDestino");
      if (pending) destino += `#pm=${encodeURIComponent(pending)}`;
      window.location.href = destino;
    }catch(err){
      alert("No se pudo registrar: " + (err.message || "Error"));
    }
  });
</script>
</body>
</html>
