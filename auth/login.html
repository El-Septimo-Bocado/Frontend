<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
<header class="navbar">
  <a href="../principal/index.html" class="logo">
    <img src="../iconos/logo.png" alt="El Séptimo Bocado" style="height:70px;">
  </a>
</header>

<section class="login-section">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
      <button type="button" class="secundario" onclick="location.href='registro.html'">Regístrate</button>
    </form>
    <p id="loginError" style="color:#b00020;display:none;margin-top:8px;"></p>
  </div>
</section>

<footer><p>&copy; 2025 El Séptimo Bocado</p></footer>

<script src="auth.js"></script>
<script src="login.js" defer></script>
</body>
</html>
