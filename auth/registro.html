<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
<header class="navbar">
  <a href="../principal/index.html" class="logo">
    <img src="../iconos/logo.png" alt="El Séptimo Bocado" style="height:70px;">
  </a>
</header>

<section class="login-section">
  <div class="login-container">
    <h2>Crear Cuenta</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Nombre de usuario" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
      <button type="button" class="secundario" onclick="location.href='login.html'">Volver</button>
    </form>
    <p id="regError" style="color:#b00020;display:none;margin-top:8px;"></p>
  </div>
</section>

<footer><p>&copy; 2025 El Séptimo Bocado</p></footer>

<script src="auth.js"></script>
<script src="registro.js" defer></script>
</body>
</html>
